<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button
      class="image-button"
      onclick="userChoice('Bat');"
    >
      <img class="image" src="bat.jpeg" alt="bat" />
    </button>
    <button
      class="image-button"
      onclick="userChoice('Ball');"
    >
      <img class="image" src="ball.jpeg" alt="ball" />
    </button>
    <button
      class="image-button"
      onclick="userChoice('Stump');"
    >
      <img class="image" src="stump.jpeg" alt="stump" />
    </button>

    <p id="para"></p>
    <p id="computer-choice"></p>
    <p id="user-choice"></p>

    <script src="cricket.js"></script>
  </body>
</html>
